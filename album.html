<script>
var slideIndex = [1,1,1,1,1];
var slideId = ["mySlides0", "mySlides1", "mySlides2", "mySlides3"]
var captionId = ["caption0", "caption1", "caption2", "caption3"]
var imageBoxId = ["window0","window1","window2","window3"]
showSlides(1, 0);
showSlides(1, 1);
showSlides(1, 2);
showSlides(1, 3);

function plusSlides(n, no) {
  showSlides(slideIndex[no] += n, no);
}

function showSlides(n, no) {
  var i;
  var x = document.getElementsByClassName(slideId[no]);
  var captionText = document.getElementById(captionId[no]);
  var nimg = document.getElementsByClassName(imageBoxId[no]);
  if (n > x.length) {slideIndex[no] = 1}    
  if (n < 1) {slideIndex[no] = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex[no]-1].style.display = "block";  
  captionText.innerHTML = nimg[slideIndex[no]-1].alt;
}
</script>
